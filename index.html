<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Cissoma</title>
</head>

<body data-aos-easing="ease" data-aos-duration="400" data-aos-delay="0">
    <header id="inicio">
        <nav id="navbar" class="navbar navbar-expand-lg aos-init aos-animate" data-aos="fade-down"
            data-aos-duration="1500">
            <div class="container-fluid">
                <a class="logo" href="#">
                    <img src="./assets/cissoma-logo.png" alt="">
                </a>
                <a href="#">Inicio</a>
                <a href="#nosotros">Nosotros</a>
                <a href="#ejes">Ejes temáticos</a>
                <a href="#actividades">Actividades</a>
                <a href="#aliados">Aliados</a>
                <a href="#auspiciadores">Auspiciadores</a>
            </div>
            <div class="navbar-mobile">
                <a class="logo" href="#">
                    <img src="./assets/cissoma-logo.png" alt="">
                </a>
            </div>
            <div class="gradient-bar"></div>
        </nav>

    </header>

    <main>
        <!-- Sección Hero-->
        <div id="hero" class="background">
            <section>
                <div class="section-hero aos-init aos-animate" data-aos="zoom-in" data-aos-duration="6000">
                    <img src="./assets/titulo.png" alt="">
                </div>
            </section>
        </div>
        <!-- Sección Pacto-->
        <div id="pacto" class="background">
            <section>
                <div class="section-pacto aos-init aos-animate" data-aos="zoom-in" data-aos-duration="3000">
                    <img src="./assets/un-pacto-vida.png" alt="">

                    <div class="contador">
                        <div class="card-time">
                            <span>Días</span>
                            <span>141</span>
                        </div>
                        <div class="card-time">
                            <span>HRS</span>
                            <span>14</span>
                        </div>
                        <div class="card-time">
                            <span>MIN</span>
                            <span>13</span>
                        </div>
                        <div class="card-time">
                            <span>SEG</span>
                            <span>25</span>
                        </div>
                        <div class="title-count">CUENTA REGRESIVA</div>
                    </div>
                </div>
                
            </section>
        </div>
        <!-- Sección Reflexionemos -->
        <div id="reflexionemos">
            <section>
                <div class="section-reflexionemos">
                    <div></div>
                    <div></div>
                </div>
            </section>
        </div>
        <!-- Sección Agenda -->
        <div id="programate">
            <section>
                <div class="section-programate">
                    <div class="items">
                        <div class="items-1">
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                        </div>
                        <div class="items-2">
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                        </div>
                        <div class="items-3">
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!--Sección Agenda-->
        <div id="agenda">
            <section>
                <div class="section-agenda">
                    <div class="card-agenda"></div>
                    <div class="card-agenda"></div>
                    <div class="card-agenda"></div>
                </div>
            </section>
        </div>
        <div id="conferencias">
            <section>
                <div class="section-conferencias">
                    <div class="items">
                        <div class="item-1">
                            <div class="card-conferencia">
                                <img src="" alt="">
                            </div>
                            <div class="card-conferencia">
                                <img src="" alt="">
                            </div>
                            <div class="card-conferencia">
                                <img src="" alt="">
                            </div>
                        </div>
                        <div class="items-2">
                            <div class="card-conferencia">
                                <img src="" alt="">
                            </div>
                            <div class="card-conferencia">
                                <img src="" alt="">
                            </div>
                            <div class="card-conferencia">
                                <img src="" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- Sección Fundador-->
        <div id="fundador">
            <section>
                <div class="section-fundador">
                    <div class="img-fundador"></div>
                    <div class="info"></div>
                </div>
            </section>
        </div>
        <!-- Sección Ponentes-->
        <div id="ponentes">
            <section>
                <div class="section-ponentes">
                    <div class="card-ponente">
                        <div class="foto"></div>
                        <div class="datos"></div>
                        <div class="info"></div>
                    </div>
                    <div class="card-ponente">
                        <div class="foto"></div>
                        <div class="datos"></div>
                        <div class="info"></div>
                    </div>
                </div>
            </section>
        </div>

        <!--Ejes Temáticos-->
        <div id="ejes">
            <section>
                <div class="ejes-tematicos">
                    <div class="titulo"></div>
                    <div class="ejes">
                        <div>
                            <div class="card-eje">
                                <img src="" alt="">
                                <h3></h3>
                            </div>
                            <div class="card-eje">
                                <img src="" alt="">
                                <h3></h3>
                            </div>
                            <div class="card-eje">
                                <img src="" alt="">
                                <h3></h3>
                            </div>
                            <div class="card-eje">
                                <img src="" alt="">
                                <h3></h3>
                            </div>
                        </div>
                        <div>
                            <div class="card-eje">
                                <img src="" alt="">
                                <h3></h3>
                            </div>
                            <div class="card-eje">
                                <img src="" alt="">
                                <h3></h3>
                            </div>
                            <div class="card-eje">
                                <img src="" alt="">
                                <h3></h3>
                            </div>
                            <div class="card-eje">
                                <img src="" alt="">
                                <h3></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div>
            <div class="politica"></div>
            <div class="trabaja"></div>
            <div class="nav"></div>
            <div class="sociales"></div>
        </div>
    </footer>
    <!-- Scripts -->
    <script>
        AOS.init();
    </script>
    <script src="./js/index.js"></script>
</body>

</html>
